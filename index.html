<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Buttons</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Mobile Menu Toggle -->
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <!-- Left Side: Website Name -->
            <a href="#" class="logo" id="logo"><span style="color: red; font-size: 40px;">S</span>ocial <span
                    style="color: red; font-size: 35px;">B</span>uttons</a>

            <!-- Center: Navigation Links -->
            <ul class="nav-menu">
                <li><a href="#">Style</a></li>
                <li><a href="#">Animations</a></li>
                <li><a href="#">Colors</a></li>
                <li><a href="#">Sizes</a></li>
            </ul>

            <!-- Right Side: Icons -->
            <div class="nav-icons">
                <a href="#" class="icon instagram" id="insta" aria-label="Instagram"><i class="fab fa-instagram"
                        style="color: red;"></i></a>
                <a href="#" class="icon facebook" id="facebook" aria-label="Facebook"><i class="fab fa-facebook-f"
                        style="color: blue;"></i></a>
                <a href="#" class="icon twitter" id="twitter" aria-label="Twitter"><i class="fab fa-twitter"
                        style="color: violet;"></i></a>
                <a href="#" class="icon Cart icon-cart" id="atc" aria-label="Add to Cart"><i
                        class="fas fa-shopping-cart" style="color: yellow;"></i></a>
            </div>
        </div>
    </nav>
    <!-- Navbar ends -->
    <!-- Section 1 -->
    <div class="image-container" >
        <img src="hero-bg.png" alt="Plantation" >
        <div class="text-overlay">
            <h1 id="f1-h1">Social Buttons</h1>
            <h2>Pick up style</h2>
            <a href="#" class="shop-now-button">Read More</a>
        </div>
    </div>

    <!-- Social Links Starts -->
    <div class="main-style">
        <div class="main-btns">
            <div class="social-buttons-wrapper">
                <div class="main-title">Social Buttons Positions</div>

                <!-- First Div - Sidebar -->
                <div class="first-3">
                    <div class="social-option" id="sk-1">
                        <h3>Sidebar</h3>
                        <div class="option-box">
                            <div class="sidebar-buttons">
                                <button class="social-button">FB</button>
                                <button class="social-button">TW</button>
                                <button class="social-button">LN</button>
                            </div>
                            <div class="box"></div>
                        </div>
                        <label><input type="checkbox" name="sidebar"> Select Sidebar</label>
                    </div>

                    <!-- Second Div - Inline -->
                    <div class="social-option" id="sk-2">
                        <h3>Inline</h3>
                        <div class="option-box" id="option">
                            <div class="box"></div>
                            <div class="inline-buttons" id="option">
                                <button class="social-button">FB</button>
                                <button class="social-button">TW</button>
                                <button class="social-button">LN</button>
                            </div>
                        </div>
                        <label><input type="checkbox" name="inline"> Select Inline</label>
                    </div>

                    <!-- Third Div - Media -->
                    <div class="social-option" id="sk-3">
                        <h3>Media</h3>
                        <div class="option-box" id="media-option">
                            <div class="box" id="bx-1"></div>
                            <div class="media-buttons">
                                <button class="social-button">FB</button>
                                <button class="social-button">TW</button>
                                <button class="social-button">LN</button>
                            </div>
                        </div>
                        <label><input type="checkbox" name="media"> Select Media</label>
                    </div>
                </div>
                <div class="next-4-5">
                    <!-- Fourth Div - Popup -->
                    <div class="social-option" id="sk-4">
                        <h3>Popup</h3>
                        <div class="option-box">
                            <div class="box center-box">
                                <div class="inner-box">
                                    <button class="social-button">FB</button>
                                    <button class="social-button">TW</button>
                                    <button class="social-button">LN</button>
                                </div>
                            </div>
                        </div>
                        <label><input type="checkbox" name="popup"> Select Popup</label>
                    </div>

                    <!-- Fifth Div - Fly In -->
                    <div class="social-option" id="sk-5">
                        <h3>Fly In</h3>
                        <div class="option-box">
                            <div class="box center-box">
                                <div class="flyin-box">
                                    <button class="social-button">FB</button>
                                    <button class="social-button">TW</button>
                                    <button class="social-button">LN</button>
                                </div>
                            </div>
                        </div>
                        <label><input type="checkbox" name="popup"> Select Popup</label>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- FOOTER************************************************************************************ -->
    <footer>
        <div class="footer-container">
            <!-- First Main Div -->
            <div class="footer-row">
                <div class="footer-left">
                    <h1>Social Layout</h1>
                </div>
                <div class="footer-right">
                    <a href="#shop" style="color: #fff; text-decoration: none;">Sizes</a>
                    <a href="#journal" style="color: #fff; text-decoration: none;">Colors</a>
                </div>
            </div>
            <!-- Second Main Div -->
            <div class="footer-row">
                <div class="footer-left">
                    Developed By <a href="#" style="color: #fff;">Muhammad Bilal</a>
                </div>
                <div class="footer-right">
                    <a href="#our-story" style="color: #fff; text-decoration: none;">Styles</a>
                    <a href="#contact" style="color: #fff; text-decoration: none;">Animations</a>
                </div>
            </div>
            <!-- Third Main Div -->
            <div class="footer-icons">

                <a href="#" class="icon instagram" aria-label="Instagram"><i class="fab fa-instagram"
                        style="color: red;"></i></a>
                <a href="#" class="icon facebook" aria-label="Facebook"><i class="fab fa-facebook-f"
                        style="color: blue;"></i></a>
                <a href="#" class="icon twitter" aria-label="Twitter"><i class="fab fa-twitter"
                        style="color: blueviolet;"></i></a>
                <a href="#" class="icon Cart icon-cart" id="atc" aria-label="Add to Cart" style="color: yellow;"><i
                        class="fas fa-shopping-cart"></i></a>
            </div>
        </div>

    </footer>

    <!-- Social Link Ends -->
    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
